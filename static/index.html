<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>

    <!-- Fix: Include the Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

    <h1>Welcome to the Multiplayer Game!</h1>
    
    <!-- Create Game Button -->
    <button id="create-game">Create Game</button>

    <script>
        // Fix: Ensure io is defined
        const socket = io("https://multiplayergame-wboi.onrender.com");

        // Button click event
        document.getElementById("create-game").addEventListener("click", function() {
            console.log("Create Game button clicked!");
            socket.emit("create_game");
        });

        // Handle response from server
        socket.on("game_created", (data) => {
            console.log("Game created with ID:", data.game_id);
            alert(`Game Created! ID: ${data.game_id}`);
        });
    </script>

</body>
</html>
