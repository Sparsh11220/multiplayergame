<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Multiplayer Game</h1>
    <button id="createGame">Create Game</button>
    <input type="text" id="gameCode" placeholder="Enter Game Code">
    <button id="joinGame">Join Game</button>
    <div id="gameArea" style="display:none;">
        <h2>Game Code: <span id="codeDisplay"></span></h2>
        <input type="text" id="playerName" placeholder="Enter Name">
        <button id="startGame">Start Game</button>
        <input type="number" id="playerNumber" placeholder="Enter Number">
        <button id="submitNumber">Submit Number</button>
    </div>
    <div id="results"></div>
</body>
</html>
